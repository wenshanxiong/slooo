# # Global variables are applied to all deployments and used as the default value of
# # the deployments if a specific deployment value is missing.
global:
  user: tidb
  ssh_port: 22

server_configs:
 pd:
   replication.enable-placement-rules: true
   replication.location-labels:  ["dc","rack","zone","host"]
   schedule.tolerant-size-ratio: 20.0


pd_servers:
  - host: localhost
    deploy_dir: /data0/tidb-deploy
    data_dir: /data0/tidb-data


tikv_servers:
  - host: localhost
    deploy_dir: /data1/tidb-deploy
    data_dir: /data1/tidb-data
    port: 20160
    status_port: 20180
    config:
      server.labels: { dc: "1", zone: "1", rack: "1", host: "30" }
      raftstore.raft-min-election-timeout-ticks: 1000
      raftstore.raft-max-election-timeout-ticks: 1200
  - host: localhost
    deploy_dir: /data2/tidb-deploy
    data_dir: /data2/tidb-data
    port: 20161
    status_port: 20181
    config:
      server.labels: { dc: "1", zone: "1", rack: "1", host: "31" }
      raftstore.raft-min-election-timeout-ticks: 1000
      raftstore.raft-max-election-timeout-ticks: 1200
  - host: localhost
    deploy_dir: /data3/tidb-deploy
    data_dir: /data3/tidb-data
    port: 20162
    status_port: 20182
    config:
      server.labels: { dc: "3", zone: "3", rack: "3", host: "32" }


monitoring_servers:
  - host: localhost

grafana_servers:
  - host: localhost

alertmanager_servers:
  - host: localhost